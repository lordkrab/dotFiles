set-option -g default-command "arch -arch arm64 /bin/zsh"

# use <prefix> s for horizontal split
bind s split-window -v -c '#{pane_current_path}'
# use <prefix> v for vertical split
bind v split-window -h -c '#{pane_current_path}'

# Underline which window is selected
set -g window-status-current-style "underscore"

# Dim inactive panes
set -g window-style 'bg=colour235'
set -g window-active-style 'bg=terminal'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# vim-like search
setw -g mode-keys vi

# Use v to trigger selection    
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Use y to yank current selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

bind -n C-l send-keys C-l \; run-shell "tmux clear-history"

# resize panes more easily
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10
# vim-like pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# make ctrl+a replace ctrl+b
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Big history
set -g history-limit 100000

# Make search behavior more like vim
bind-key -T copy-mode-vi / command-prompt -i -p "search down" "send -X search-forward-incremental \"%%%\""
bind-key -T copy-mode-vi ? command-prompt -i -p "search up" "send -X search-backward-incremental \"%%%\""

bind C command-prompt "new-session -s '%%'"
bind -n C-s copy-mode

bind-key -n C-z resize-pane -Z

# Do this to force learning ctrl s
unbind [

# Use prefix + ; to go to previous window
bind \; last-window

# ===================
# TPM Plugins
# ===================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect settings
set -g @resurrect-capture-pane-contents 'on'

# Continuum settings - auto save & restore
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

